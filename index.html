<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="./images/favicon.ico" />
</head>

<body class="page">

  <div class="page__container">

    <header class="header section page__header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="логотип место Россия">
    </header>

    <main class="content page__content">

      <section class="profile section content__section ">
        <img class="profile__avatar" src="./images/cousteau_image.jpg" alt="портрет Кусто">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив&nbsp;Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__info-subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements section content__section">
        <ul class="elements__list page__list">
          <li class="elements__list-item">
            <img class="elements__item" src="./images/karachaevsk.jpg" alt="карачаевск">
            <div class="elements__title">
              <p class="elements__text">Карачаевск</p>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__item" src="./images/alps.jpg" alt="альпы">
            <div class="elements__title">
              <p class="elements__text">Альпы</p>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__item" src="./images/ugra.jpg" alt="угра">
            <div class="elements__title">
              <p class="elements__text">Угра</p>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__item" src="./images/kamchatka.jpg" alt="камчатка">
            <div class="elements__title">
              <p class="elements__text">Камчатка</p>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__item" src="./images/elbrus.jpg" alt="эльбрус">
            <div class="elements__title">
              <p class="elements__text">Эльбрус</p>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__item" src="./images/dombai.jpg" alt="домбай">
            <div class="elements__title">
              <p class="elements__text">Домбай</p>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer section page__footer">
      <p class="footer__copyright">© 2021 Mesto Russia </p>
    </footer>


    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form name="popup-form" class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="text" type="text" value="Жак-Ив&nbsp;Кусто" class="popup__text popup__text_type_name">
          <input name="text" type="text" value="Исследователь океана" class="popup__text popup__text_type_job">
          <button type="submit" class="popup__save popup__save_action_add">Сохранить</button>
        </form>
      </div>
    </section>

  </div>
  <script src="./scripts/index.js"></script>

</body>


</html>
