      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form" class="popup__content">
          <input name="name" type="text" class="popup__text popup__text_type_name">
          <input name="job" type="text" class="popup__text popup__text_type_job">

    <div class="popupadd">
