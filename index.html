<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="./images/favicon.ico" />
</head>

<body class="page">

  <div class="page__container">

    <header class="header section page__header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="логотип место Россия">
    </header>

    <main class="content page__content">

      <section class="profile section content__section ">
        <img class="profile__avatar" src="./images/cousteau_image.jpg" alt="портрет Кусто">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив&nbsp;Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements section content__section">
        <ul class="elements__list page__list">
          <template class="cards cards_template">
            <li class="elements__list-item">
              <button class="elements__trash" type="button"></button>
              <img class="elements__item" src="#">
              <div class="elements__title">
                <h2 class="elements__text"></h2>
                <button type="button" class="elements__heart"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

    </main>

    <footer class="footer section page__footer">
      <p class="footer__copyright">&copy; 2021 Pavel Zatulyviter </p>
    </footer>


    <div class="popupedit popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form" class="form popup__content" novalidate>
          <input name="name" id="name" type="text" class="form__input popup__text popup__text_type_name" required
            minlength="2" maxlength="40" placeholder="Имя" autocomplete="off">
          <span id="name-error" class="form__error"></span>
          <input name="job" id="job" type="text" class="form__input popup__text popup__text_type_job" required
            minlength="2" maxlength="200" placeholder="О себе" autocomplete="off">
          <span id="job-error" class="form__error"></span>
          <button type="submit" class="form__submit popup__save popup__save_action_add">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popupadd popup">
      <div class="popupadd__container">
        <button class="popup__close popupadd__close"></button>
        <h2 class="popupadd__title">Новое место</h2>
        <form name="popupadd-form" class="form popupadd__content" novalidate>
          <input name="place" id="place" type="text" class="form__input popupadd__text popupadd__text_type_place"
            required minlength="2" maxlength="30" placeholder="Название" autocomplete="off">
          <span id="place-error" class="form__error"></span>
          <input name="link" id="link" type="url" class="form__input popupadd__text popupadd__text_type_link" required
            placeholder="Ссылка на картинку" autocomplete="off">
          <span id="link-error" class="form__error"></span>
          <button type="submit" class="form__submit popupadd__save popupadd__save_action_add">Создать</button>
        </form>
      </div>
    </div>

    <div class="popupimg popup">
      <div class="popupimg__container">
        <button class="popup__close popupimg__close"></button>
        <figure class="popupimg__figure">
          <img class="popupimg__image" src="#" alt="#">
          <figcaption class="popupimg__capture"></figcaption>
        </figure>
      </div>
    </div>

  </div>

  <script src="./scripts/validate.js"></script>
  <!-- <script src="./scripts/initialСards.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>


</body>

</html>
